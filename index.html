<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

        <title>Triva Game</title>
</head>
<body>

    <div class="container-fluid">
        <div class="card text-center">
            <div class="card-body">
              <h2 class="display-4">Total Trivial Trivia</h2>
              <h4 class="card-text">How well do you know what's in space?</h4>
              <div class="btn btn-primary" id="start">Start</div>
            </div>
          </div>
      </div>

      <!-- Countdown -->
      <!-- <div id="countdown-timer">Time Remaining: </div><br><br>  -->

      <!-- Questions and Answer Options -->
      <div id="trivia-question1"></div>
      <div id="answer1"></div>

      <div id="trivia-question2"></div>
      <div id="answer2"></div>

      <div id="trivia-question"3></div>
      <div id="answer3"></div>

      <div id="trivia-question4"></div>
      <div id="answer4"></div>
      
      <div id="trivia-question5"></div>
      <div id="answer5"></div>
      
      <div id="trivia-question6"></div>
      <div id="answer6"></div>

      <div id="trivia-question7"></div>
      <div id="answer7"></div>

      <div id="trivia-question8"></div>
      <div id="answer8"></div>

      <div id="trivia-question9"></div>
      <div id="answer9"></div>

     <!-- Submit Your Answers --> 
      <div id="Submit"></div>

      <!-- Results to be Displayed -->
      <div id="Results-Displayed"></div>
      <div id="Correctly Answered"></div>
      <div id="Incorrectly Answered"></div>
      <div id="Unanswered"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
